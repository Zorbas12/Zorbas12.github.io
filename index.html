  showPopup(currentLang==="GR" ? "Η υποβολή απορρίφθηκε!" : "You successfully declined this submission", "success");
});

card.appendChild(acceptBtn);
card.appendChild(declineBtn);
storeSubmissionsGui.appendChild(card);

          }
        }
      }
    }, { onlyOnce:true });
  }
});
  // ---------------- Popup for Accept/Decline Submissions ----------------
function showPopup(text, type){
  const popup = document.createElement("div");
  popup.textContent = text;
  popup.style.cssText = `
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    padding: 15px 25px;
    border-radius: 8px;
    color: black;
    font-weight: bold;
    font-size: 14px;
    z-index: 10000;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    ${type==="success" ? "background-color: #a2f5a2;" : "background-color: #f57c7c;"}
  `;
  document.body.appendChild(popup);
  requestAnimationFrame(()=>{
    popup.style.opacity="1";
    popup.style.transform="translateX(-50%) translateY(0)";
  });
  setTimeout(()=>{
    popup.style.opacity="0";
    popup.style.transform="translateX(-50%) translateY(-20px)";
    setTimeout(()=>popup.remove(),300);
  },2000);
}

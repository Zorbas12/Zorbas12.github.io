<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Info Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .device-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    .device-box h2 {
      margin-bottom: 10px;
    }
    .device-box button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .device-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="device-box">
  <h2 id="deviceType">Device Type: Loading...</h2>
  <button onclick="selectRole('User')">User</button>
  <button onclick="selectRole('Admin')">Admin</button>
</div>

<script>
  function getDeviceType() {
    const ua = navigator.userAgent;
    if (/tablet|ipad|playbook|silk/i.test(ua)) return "Tablet";
    if (/mobile|android|iphone|ipod/i.test(ua)) return "Phone";
    return "PC";
  }

  document.getElementById("deviceType").textContent = "Device Type: " + getDeviceType();

  function selectRole(role) {
    alert("You selected: " + role);
    // Add your logic here (e.g., redirect or store role)
  }
</script>

</body>
</html>

<head>

<style>

}
#mainFormSection,#adminGuiSection,#usersGuiSection {
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;

}
.language-switcher {

  top:10px;
  right:10px;
  display:flex;
  gap:10px;
}
.language-switcher button {
  padding:5px 10px;
  font-size:14px;
  border-radius:5px;
  border:1px solid #ccc;
  cursor:pointer;
  background-color:#E4D882;
  font-weight:bold;
}
.language-switcher button:hover {
  background-color:#CFC76D;
}
h1 {
  font-family:'Algerian',serif;
  font-size:48px;
  color:#333;
  margin-bottom:30px;
  text-align:center;
}
form,#adminGuiSection .admin-gui-box,#usersGuiSection .users-gui-box {
  display:flex;
  flex-direction:column;
  gap:20px;
  text-align:center;
}
form,#adminGuiSection .admin-gui-box,#usersGuiSection .users-gui-box {
  background-color:#fff;
  padding:30px;
  border-radius:15px;
  width:350px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
form>div,#adminGuiSection .admin-gui-box>div,#usersGuiSection .users-gui-box>div {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
label {
  font-weight:bold;
  margin-bottom:5px;
}
input,select,button {
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
  width:80%;
  box-sizing:border-box;
}
button[type="submit"] {
  background-color:#E4D882;
  font-weight:bold;
}
button[type="submit"]:hover {
  background-color:#CFC76D;
}
.admin-buttons {
  position:fixed;
  bottom:20px;
  right:20px;
  display:none;
  gap:10px;
}
.admin-buttons button {
  padding:10px 15px;
  font-size:14px;
  border-radius:5px;
  border:1px solid #ccc;
  cursor:pointer;
  background-color:#E4D882;
  font-weight:bold;
}
.admin-buttons button:hover {
  background-color:#CFC76D;
}
.success-message {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background-color:#4BB543;
  color:white;
  padding:25px 40px;
  border-radius:12px;
  font-size:20px;
  font-weight:bold;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s ease;
  z-index:1005;
}
.success-message.show {
  opacity:1;
  pointer-events:auto;
}
#adminGuiSection,#usersGuiSection {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  background-color:rgba(0,0,0,0.1);
  align-items:center;
  justify-content:center;
  z-index:1003;
}
#usersList {
  display:flex;
  flex-direction:column;
  gap:10px;
  width:100%;
  max-width:400px;
  margin:0 auto;
}
#usersList div {
  background:#fff;
  padding:15px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  gap:5px;
}
#usersList div button {
  margin-top:5px;
  padding:5px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>
<div class="language-switcher">
  <button id="englishBtn">English</button>
  <button id="greekBtn">Greek</button>
</div>

<div id="mainFormSection">
  <h1>Zorbas Submissions</h1>
  <form id="submissionForm">
    <div>
      <label for="name"><strong>Name</strong></label>
      <input type="text" id="name" required placeholder="Enter your name">
    </div>
    <div>
      <label for="month">Month</label>
      <select id="month" required></select>
    </div>
    <div>
      <label for="day"><strong>Day</strong></label>
      <input type="text" id="day" placeholder="Type day" required>
    </div>
    <div>
      <label for="shift">Shift</label>
      <select id="shift" required></select>
    </div>
    <div>
      <label for="store">Store</label>
      <select id="store" required></select>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<div id="adminGuiSection">
  <div class="admin-gui-box">
    <h1>Admin GUI</h1>
    <button id="usersGuiBtn">Users</button>
    <button id="backBtn">Back</button>

</div>

<div id="usersGuiSection">

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ------------------ Firebase Setup ------------------
  const firebaseConfig = {
    apiKey: "AIzaSyD_2QiORiAdBpfLe9Dzxv6KJX46HLqbALc",
    authDomain: "zorbas12.firebaseapp.com",
    databaseURL: "https://zorbas12-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "zorbas12",
    storageBucket: "zorbas12.appspot.com",
    messagingSenderId: "643468962153",
    appId: "1:643468962153:web:20695d324d8fd0abd635f8",
    measurementId: "G-84Q60WY6FC"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ------------------ Elements ------------------
  const mainFormSection = document.getElementById('mainFormSection');
  const adminGuiSection = document.getElementById('adminGuiSection');
  const usersGuiSection = document.getElementById('usersGuiSection');
  const adminButtonsDiv = document.getElementById('adminButtons');
  const usersListDiv = document.getElementById('usersList');
  const successMessage = document.getElementById('successMessage');

  // ------------------ Device Registration ------------------
  let deviceId = localStorage.getItem('deviceId');
  if(!deviceId){
    deviceId = (Math.floor(Math.random()*900000000)+100000000).toString();
    localStorage.setItem('deviceId', deviceId);
  }

  let deviceName = localStorage.getItem('deviceName') || "Device";
  localStorage.setItem('deviceName', deviceName);

  const deviceRef = db.ref('devices/' + deviceId);

  deviceRef.get().then(snapshot => {
    if(!snapshot.exists()){
      deviceRef.set({
        name: deviceName,
        type: navigator.userAgent.includes("Mobile") ? "phone" : "pc",
        role: null
      });
    }
  });

  // Make first device admin automatically
  db.ref('devices').once('value').then(snap=>{
    const devices = snap.val() || {};
    if(Object.keys(devices).length === 1){
      deviceRef.update({role:"admin"});
    }
  });

  // ------------------ Admin Buttons Visibility ------------------
  function updateAdminButtonsVisibility(){
    deviceRef.once('value').then(snap=>{
      const data = snap.val();
      if(data && data.role === "admin"){
        adminButtonsDiv.style.display='flex';
      } else {
        adminButtonsDiv.style.display='none';
      }
    });
  }

  // ------------------ Show Sections ------------------
  function showSection(section){
    mainFormSection.style.display='none';
    adminGuiSection.style.display='none';
    usersGuiSection.style.display='none';
    section.style.display='flex';
    updateAdminButtonsVisibility();
  }

  showSection(mainFormSection);

  // ------------------ Users GUI ------------------
  function updateUsersList(){
    usersListDiv.innerHTML = '';
    db.ref('devices').once('value').then(snapshot=>{
      const devices = snapshot.val() || {};
      Object.entries(devices).forEach(([id,data])=>{
        const box = document.createElement('div');
        box.innerHTML = `<strong>${data.name}</strong><br>Device: ${data.type}<br>Role: ${data.role||'none'}`;

        const userBtn = document.createElement('button');
        userBtn.innerText = 'User';
        userBtn.onclick = ()=>{ db.ref('devices/'+id+'/role').set('user'); updateUsersList(); };

        const adminBtn = document.createElement('button');
        adminBtn.innerText = 'Admin';
        adminBtn.onclick = ()=>{ db.ref('devices/'+id+'/role').set('admin'); updateUsersList(); };

        box.appendChild(userBtn);
        box.appendChild(adminBtn);
        usersListDiv.appendChild(box);
      });
    });
  }

  // ------------------ Button Events ------------------
  document.getElementById('adminGuiBtn').addEventListener('click',()=>showSection(adminGuiSection));
  document.getElementById('usersGuiBtn').addEventListener('click',()=>{ updateUsersList(); showSection(usersGuiSection); });
  document.getElementById('backBtn').addEventListener('click',()=>showSection(mainFormSection));
  document.getElementById('backFromUsersBtn').addEventListener('click',()=>showSection(adminGuiSection));

  // ------------------ Realtime Updates ------------------
  db.ref('devices').on('value', updateUsersList);

  // Initial admin visibility
  updateAdminButtonsVisibility();

});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const submissionsRef = db.ref('submissions');
  const submissionsListDiv = document.getElementById('submissionsList');
  const submissionForm = document.getElementById('submissionForm');
  const successMessage = document.getElementById('successMessage');

  // ------------------ Form Submission ------------------
  submissionForm.addEventListener('submit', e=>{
    e.preventDefault();
    if(e.target.checkValidity()){
      const submission = {
        name: document.getElementById('name').value,
        month: document.getElementById('month').value,
        day: document.getElementById('day').value,
        shift: document.getElementById('shift').value,
        store: document.getElementById('store').value
      };
      submissionsRef.push(submission);
      successMessage.classList.add('show');
      setTimeout(()=>successMessage.classList.remove('show'),3000);
      submissionForm.reset();
    }
  });

  // ------------------ Render Submissions ------------------
  function renderSubmissions(){
    submissionsListDiv.innerHTML = '';
    submissionsRef.once('value').then(snapshot=>{
      const submissions = snapshot.val() || {};
      Object.entries(submissions).forEach(([key, sub])=>{
        const subDiv = document.createElement('div');
        subDiv.style.background = '#fff';
        subDiv.style.padding = '15px';
        subDiv.style.borderRadius = '10px';
        subDiv.style.marginBottom = '10px';

        const makeLine = (label,value)=>{
          const p = document.createElement('p');
          p.innerHTML = `<strong>${label}:</strong> ${value}`;
          p.style.fontSize='16px';
          return p;
        };

        subDiv.appendChild(makeLine('Name', sub.name));
        subDiv.appendChild(makeLine('Month', sub.month));
        subDiv.appendChild(makeLine('Day', sub.day));
        subDiv.appendChild(makeLine('Shift', sub.shift));
        subDiv.appendChild(makeLine('Store', sub.store));

        const btnContainer = document.createElement('div');
        btnContainer.style.display='flex';
        btnContainer.style.gap='10px';

        const acceptBtn = document.createElement('button');
        acceptBtn.innerText='Accept';
        acceptBtn.style.flex='1';
        acceptBtn.onclick = ()=>{ submissionsRef.child(key).remove(); renderSubmissions(); };

        const declineBtn = document.createElement('button');
        declineBtn.innerText='Decline';
        declineBtn.style.flex='1';
        declineBtn.onclick = ()=>{ submissionsRef.child(key).remove(); renderSubmissions(); };

        btnContainer.appendChild(acceptBtn);
        btnContainer.appendChild(declineBtn);
        subDiv.appendChild(btnContainer);

        submissionsListDiv.appendChild(subDiv);
      });
    });
  }

  // ------------------ Realtime Updates ------------------
  submissionsRef.on('value', renderSubmissions);

  // ------------------ Reset Submissions ------------------
  document.getElementById('resetAllBtn').addEventListener('click', ()=>{
    submissionsRef.remove();
    renderSubmissions();
  });

  // Initial render
  renderSubmissions();

});
</script>
